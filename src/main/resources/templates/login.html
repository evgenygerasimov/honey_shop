<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{header-fragment :: common-head('Вход')}"></th:block>
<body>
<div class="container">
    <h2 class="mt-5">Вход в админку</h2>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}">Ошибка</span>
    </div>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
    <span th:switch="${param.error[0]}">
        <span th:case="'user_not_found'">Пользователь не найден в базе данных.</span>
    </span>
    </div>
    <form id="loginForm" action="/auth/login" method="POST">

        <div class="mb-3">
            <label for="username" class="form-label">Логин</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3 d-flex gap-2">
            <button type="submit" class="btn btn-primary">Войти</button>
            <a href="/oauth2/authorization/google" class="btn btn-outline-dark d-flex align-items-center gap-2" style="font-weight: 500;">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" width="20" height="20">
                Войти через Google
            </a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
