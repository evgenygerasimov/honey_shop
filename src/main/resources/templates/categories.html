<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список категорий</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table td,
        .table th {
            vertical-align: middle;
            text-align: center;
            white-space: nowrap;
        }

        .category-input {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
        }

        h2 {
            white-space: nowrap;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
        <h2 class="mb-0">Все категории</h2>
        <div class="d-flex gap-2 flex-wrap">
            <form th:action="@{/users/{userId}(userId=${userId})}" method="get">
                <button type="submit" class="btn btn-light btn-sm">Моя страница</button>
            </form>
            <form th:action="@{/products/new}" method="get">
                <button type="submit" class="btn btn-light btn-sm">Создать товар</button>
            </form>
            <form th:action="@{/categories/new}" method="get">
                <button type="submit" class="btn btn-light btn-sm">Создать категорию</button>
            </form>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle bg-white text-center">
            <thead class="table-light">
            <tr>
                <th style="width: 50px;">#</th>
                <th style="min-width: 300px;">Название</th>
                <th style="min-width: 240px;">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category, iterStat : ${categories}">
                <td th:text="${iterStat.count}">1</td>
                <td>
                    <form th:action="@{/categories/update-category-name/{id}(id=${category.categoryId})}" method="post" class="d-flex gap-2 justify-content-center flex-wrap">
                        <input type="text"
                               name="name"
                               th:value="${category.name}"
                               class="form-control category-input"
                               required/>
                        <button type="submit" class="btn btn-sm btn-secondary">Переименовать</button>
                    </form>
                </td>
                <td>
                    <div class="action-buttons">
                        <form th:action="@{/categories/delete/{id}(id=${category.categoryId})}"
                              method="post"
                              onsubmit="return confirm('Удалить эту категорию?');"
                              class="d-inline">
                            <input type="hidden" name="_method" value="delete"/>
                            <button type="submit" class="btn btn-sm btn-secondary">Удалить</button>
                        </form>
                        <form th:action="@{/categories/edit/{id}(id=${category.categoryId})}"
                              method="get"
                              class="d-inline">
                            <button type="submit" class="btn btn-sm btn-secondary">Редактировать полностью</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
